<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dog API Example</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1>Dog API: How many dogs</h1>

    <form>
      <label for="numOfDogs">Number of dogs:</label>
      <input type="number" name="numOfDogs" placeholder="Min: 1, max: 50" min="1" max="50" required />
      <input type="submit" value="Get some dog pics!">
    </form>
    <section class="results hidden">
      <h2>Look at this dog!</h2>
    </section>
  </div>
  <script src="index.js"></script>
</body>

</html>
